<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script src="./script/script.js" defer></script>
  
  </head>
  
  <body class="d-flex flex-column vh-100 bg-secondary text-white">
  
      <header class="d-flex justify-content-evenly align-items-baseline bg-dark">
        <p class="fs-5 pt-2">Today: <span class="fw-bold text-info" id="day">01 march 2021</span></p>
        <p class="fs-5 pt-2">Local time: <span class="fw-bold text-info" id="clock">14:54:00</span></p>
      </header>
  
      <main class="d-flex flex-column align-items-center flex-fill">
        <h1 class="pt-5 pb-3">Random Quote Machine</h1>
  
        <section class="card w-50" id="quote-box">
          <div class="d-flex justify-content-between mt-3">
            <h5 class="ps-4 text-primary">Quote</h5>
            <button class="btn btn-outline-secondary btn-sm me-4" id="language" type="button">EN</button>
          </div>
  
          <div class="card-body pb-0">
            <blockquote class="blockoute text-danger">
              <div class="d-flex justify-content-center">
                <i class="fas fa-quote-left text-secondary"></i>
                <p class="mb-0 px-2 text-center fs-4" id="text"></p>
                <i class="fas fa-quote-right align-self-end text-secondary"></i>
              </div>
              <footer class="blockquote-footer mt-1 pe-5 fs-5 text-center" id="author"></footer>
            </blockquote>
          </div>
  
          <div class="d-flex justify-content-around mb-3">
            <div>
              <a class="fs-4 me-2" href="#" id="tweet-quote"><i class="fab fa-twitter"></i></a>
              <a class="fs-4" href="#"><i class="fab fa-tumblr"></i></a>
            </div>
            <button class="btn btn-primary" id="new-quote" type="button">New quote</button>
          </div>
        </section>
  
      </main>
  
      <footer class="bg-dark text-center">
        <p class="pt-3 fw-light"><i class="far fa-copyright"></i> by Pavel Polyansky</p>
      </footer>
    
  </body>
  </html>
